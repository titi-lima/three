<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypted Vault Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="overlay">
      <h1>Encrypted Vault</h1>
      <p>
        Click the glowing encrypted files to simulate a secure access request.
        Watch the vault respond with a decryption sequence.
      </p>
      <div class="controls">
        <button id="reset">Reset Scene</button>
        <span id="status">Status: Idle</span>
      </div>
    </div>
    <canvas id="experience"></canvas>

    <script type="module" src="main.js"></script>
  </body>
</html>
